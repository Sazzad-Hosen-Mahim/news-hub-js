<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>News Hub</title>
</head>
<body class="bg-light">

    <header class="container">
        <nav class="navbar navbar-expand-lg bg-light p-3">
            <div class="container-fluid">
              <a class="navbar-brand text-primary" href="#">News Hub</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="blog.html">Blog</a>
                  
                </div>
              </div>
            </div>
          </nav>
    </header>

    <!-- header end  -->

    <!-- categories start  -->
<hr class="container">

    <section class="container">

      <div id="news-counter">
        

      </div>


    </section>
    <section class="container mt-4 text-secondary p-4 text-center">
      <ul  id="category-container" style="list-style-type:none;" class="d-lg-flex text-center" >
        
      </ul>

    </section>



    <!-- categories end  -->

    <!-- news section start -->

    <section class="container">
        <div id="news-container" class="container ">

        </div>
      

    </section>


    <!-- news section end -->
<!-- spinner start  -->
    <section id="loader" class="d-none">
      <div style="height: 400px; padding: 40px;" class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>

    <!-- spinner end  -->
    <!-- modal section start -->
    <section>
      <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newsModalLabel"></h5>
        
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="modal-detail" ></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>

    </section>
    <!-- modal section end  -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
